          <div style="font-size:1.18em;line-height:1.6;margin-bottom:20px;color:#333;">
            ${cam.desc}
          </div>
          <div style="font-weight:bold;font-size:1.3em;margin-bottom:18px;margin-top:8px;">${cam.precio}</div>
          <div id="aceptarAvisoEmpresa" style="margin:18px 0 8px 0; background:#f7f7f7; border-radius:8px; padding:12px; display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="chkAceptarEmpresa" style="width:22px;height:22px;accent-color:#111;cursor:pointer;" onchange="document.getElementById('btnAdquirirEmpresa').disabled=!this.checked;document.getElementById('nikeCheckEmpresa').style.opacity=this.checked?1:0;">
            <label for="chkAceptarEmpresa" style="cursor:pointer;user-select:none;font-size:0.97em;">Acepto que el precio de la instalaci칩n puede variar seg칰n el modelo de c치mara y las condiciones del sitio.</label>
            <span id="nikeCheckEmpresa" style="margin-left:6px;opacity:0;transition:opacity 0.2s;"><svg width="22" height="22" viewBox="0 0 22 22" fill="none"><path d="M4 12.5L9.2 17L18 6" stroke="#23d160" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
          </div>
          <a id="btnAdquirirEmpresa" href="${urlWhatsapp}" target="_blank" style="display:inline-block;background:#25D366;color:#fff;padding:12px 28px;border-radius:8px;text-decoration:none;font-weight:bold;font-size:1.13em;opacity:0.7;pointer-events:none;margin-top:8px;" disabled>Adquirir por WhatsApp</a>
          <br><br>
          <button onclick="document.getElementById('modalCamaraEmpresa').remove()" style="margin-top:10px;background:#eee;padding:8px 16px;border-radius:6px;border:none;cursor:pointer;font-size:1em;">Cerrar</button>
        </div>
      </div>
    </div>
  `);

  // Habilitar bot칩n solo si acepta
  setTimeout(()=>{
    const chk = document.getElementById('chkAceptarEmpresa');
    const btn = document.getElementById('btnAdquirirEmpresa');
    if(chk && btn) {
      chk.addEventListener('change', function() {
        if(this.checked) {
          btn.style.opacity = "1";
          btn.style.pointerEvents = "auto";
          btn.removeAttribute("disabled");
        } else {
          btn.style.opacity = "0.7";
          btn.style.pointerEvents = "none";
          btn.setAttribute("disabled", "true");
        }
      });
    }
  },100);
}
      
</script>
